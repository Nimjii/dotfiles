after-login-command = []
after-startup-command = []

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 20

default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

[workspace-to-monitor-force-assignment]
A = 'main'
B = ['secondary', 3]
C = ['secondary', 3]
D = 'main'
E = 'main'
I = 'main'
K = ['secondary', 3]
M = 'main'
O = 'main'
P = 'main'
S = ['secondary', 'built-in']
T = 'main'
V = ['secondary', 'built-in']

[[on-window-detected]]
if.app-id = 'com.apple.iCal'
run = 'move-node-to-workspace A'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-id = 'me.qii404.another-redis-desktop-manager'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'com.tinyapp.TablePlus'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'com.sublimetext.4'
run = 'move-node-to-workspace E'

[[on-window-detected]]
if.app-id = 'org.libreoffice.script'
run = 'move-node-to-workspace E'

[[on-window-detected]]
if.app-id = 'com.install4j.5557-0173-2810-0000.22'
run = ['layout tiling', 'move-node-to-workspace I']

[[on-window-detected]]
if.app-id = 'io.zsa.keymapp'
run = 'move-node-to-workspace K'

[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace O'

[[on-window-detected]]
if.app-id = 'com.postmanlabs.mac'
run = 'move-node-to-workspace P'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace T'

[mode.main.binding]
cmd-ctrl-alt-shift-i = 'layout accordion tiles'
cmd-ctrl-alt-shift-o = 'layout horizontal vertical'

