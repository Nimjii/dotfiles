[mode.movement.binding]
alt-h = 'move left'
alt-j = 'move down'
alt-k = 'move up'
alt-l = 'move right'

alt-shift-h = ['move-node-to-monitor --wrap-around left', 'focus-monitor --wrap-around left']
alt-shift-l = ['move-node-to-monitor --wrap-around right', 'focus-monitor --wrap-around right']

cmd-ctrl-alt-shift-h = ['move-workspace-to-monitor --wrap-around prev', 'focus-monitor --wrap-around left']
cmd-ctrl-alt-shift-l = ['move-workspace-to-monitor --wrap-around next', 'focus-monitor --wrap-around right']

esc = 'mode main'

[mode.resize.binding]
alt-j = 'resize smart -50'
alt-k = 'resize smart +50'

esc = 'mode main'
